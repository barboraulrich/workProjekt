<div class="weather-table-container">
  <table mat-table [dataSource]="weatherData" class="mat-elevation-z4 weather-table">
    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef>Station</th>
      <td mat-cell *matCellDef="let element">
        @if (element.isStationHeader){
          <div class="station-header">
          {{element.station}}
          </div>
        }
        @if (!element.isStationHeader){
          <div class="type-label">
          {{element.type}}</div>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef>Date/Time</th>
      <td mat-cell *matCellDef="let element">
        @if (element.isStationHeader){
          <div>
            {{element.datetime}}
          </div>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Weather Data</th>
      <td mat-cell *matCellDef="let element" class="data-cell" [innerHTML]="element.data"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'station-row': row.isStationHeader}"></tr>
  </table>
</div>
